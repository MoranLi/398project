<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>A1Q3</title>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="d3.parcoords.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="d3.parcoords.js"></script>
		<style type="text/css">
			/* No style rules here yet */	
      body{
        width: 2400px;
        height: 2400px;
      }
      .top{
        height: 1600px;
      }
      .bottom{
        direction: ltr;
        height: 800px;
      }
      .bottom_left{
        width: 1600px;
        height: 800px;
        float: left;
      }
      .bottom_right{
        width: 800px;
        height: 600px;
        float: left;
      }	
		</style>
	</head>
	<body>
    <div class="top parcoords"></div>
    <div class="bottom">
        <div class="bottom_left"></div>
        <div class="bottom_right"></div>
    </div>
	  <script>
      var w1 = 2400;
      var h1 = 800;
      var w2 = 1600;
      var h2 = 400;
      var w3 = 800;
      var h3 = 400;
      var olympic;
      var countries = [];
      var years = [];
      var fields = [];
      var color = [];
      var country_medal = {};
      var svg;
      var bottom_left_svg;
      var bottom_right_svg;

      //Read the data
			d3.csv("Summer Olympic medallists 1896 to 2008 - ALL MEDALISTS.csv", function(data) {				
				olympic = data; 	
        InitVisual();		
			});

      function InitVisual(){
        InitArray();
        CreateSvg();
        CreateCountrySet();
        CreateParallerCoordinate();
      }

      function InitArray(){
        olympic.forEach(function(element){
          if(!countries.includes(element.NOC)){
            countries.push(element.NOC);
          }
          if(!years.includes(element.Edition)){
            years.push(element.Edition);
          }
          if(!fields.includes(element.Sport)){
            fields.push(element.Sport);
          }
          CreateCountryMedal(element);
        });
        //countries.sort();
        //console.log(country_medal)
        //console.log(countries);
        //console.log(years);
        /*
        console.log(countries);
        
        console.log(fields);
        */
      }

      function CreateSvg(){
        //Create SVG element
        svg = d3.select("body")     
            .append("svg")          
            .attr("width", w1)       
            .attr("height", h1);
        bottom_left_svg = d3.select(".bottom_left")
                        .append("svg")          
                        .attr("width", w2)       
                        .attr("height", h2);
        bottom_right_svg = d3.select(".bottom_right")
                        .append("svg")          
                        .attr("width", w3)       
                        .attr("height", h3);
      }

      function CreateCountrySet(){
        bottom_right_svg.selectAll("rect")
					.data(countries)
					.enter()
					.append("rect")				// create a rect
					.attr("x",function(d,i){
            if(i < 30){
              return 0
            }
            else if (i < 60){
              return 50
            }
            else if (i < 90){
              return 100
            }
            else if(i< 120){
              return 150
            }
            return 200
          })
					.attr("y",function(d,i){
            if(i < 30){
              return i*20
            }
            else if (i < 60){
              return (i-30)*20
            }
            else if (i < 90){
              return (i-60)*20
            }
            else if (i< 120){
              return (i-90)*20
            }
            return (i-120)*20
          })				// set vertical start point
					.attr("width",10)
					.attr("height",10)  //
					.attr("fill",function(d,i){
            var color1 = Math.floor(Math.random()*255);
            var color2 = Math.floor(Math.random()*255);
            var color3 = Math.floor(Math.random()*255);
            while(color.includes([color1,color2,color3])){
              color1 = Math.floor(Math.random()*255);
              color2 = Math.floor(Math.random()*255);
              color3 = Math.floor(Math.random()*255);
            }
            color.push([color1,color2,color3])
            return "rgb"+"("+color1+","+color2+","+color2+")"
            });
        //console.log(color)
        bottom_right_svg.selectAll("text")
						.data(countries)
						.enter()
						.append("text")
						.attr("x",function(d,i){
              if(i < 30){
                return 15
              }
              else if (i < 60){
                return 65
              }
              else if (i < 90){
                return 115
              }
              else if (i<120){
                return 165
              }
              return 215
            })
            .attr("y",function(d,i){
              if(i < 30){
                return i*20+10
              }
              else if (i < 60){
                return (i-30)*20+10
              }
              else if (i < 90){
                return (i-60)*20+10
              }
              else if (i < 120){
                return (i-90)*20+10
              }
              return (i-120)*20+10
            })
						.text(function(d){
							return d;
						})
						.attr("font-size","10px");
      }

      function CreateCountryMedal(element){
        if(country_medal[element.NOC] != undefined){
          if(country_medal[element.NOC][element.Edition] != undefined){
            country_medal[element.NOC][element.Edition].push([element.Sport, element.Medal]);
          }
          else{
            country_medal[element.NOC][element.Edition] = [];
            country_medal[element.NOC][element.Edition].push([element.Sport, element.Medal]);
          }
        }
        else{
          country_medal[element.NOC] = {};
          country_medal[element.NOC][element.Edition] = [];
          country_medal[element.NOC][element.Edition].push([element.Sport, element.Medal]);
        }
      }

      function CreateParallerCoordinate(){
        var dataset = [];
        var i = 0;
        var j = 0;
        Object.keys(country_medal).forEach(function (element){
          dataset.push({});
          //console.log(element)
          //console.log(country_medal[element])
          years.forEach(function (year){
            if(country_medal[element][year] != undefined){
              //dataset[i].push(country_medal[element][year].length);
              dataset[i][year] = country_medal[element][year].length;
            }
            else{
              dataset[i][year] = 0;
            }
          })
          dataset[i]["name"] = element
          i++;
        })
        console.log(dataset)
        var pc = d3.parcoords()(".top")
                .data(dataset)
                .render()
                .createAxes()
                .color('red')
      }

      

    </script>
	</body>
</html>
